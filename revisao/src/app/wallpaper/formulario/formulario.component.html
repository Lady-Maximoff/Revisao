
<div class="container" style="margin-top: 30px;">
    <h1 class="text-center">Formulário de Cadastro</h1>

<form [formGroup]="formulario" (ngSubmit)="cadastrar(formulario)">

    <div class="form-group">
        <label>Nome de usuário: </label>
        <input type="text" formControlName="usuario" class="form-control" required minlength="3">
    </div>

    <div class="form-group mt-3">
      <label>Senha: </label>
      <input type="password" formControlName="senha" class="form-control" required minlength="2">
    </div>

    <button type="submit" class="btn btn-dark mt-3" [disabled]="formulario.invalid">Enviar</button>
  </form>


</div>
